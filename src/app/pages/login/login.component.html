<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Please sign in to continue to your dashboard.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h2>Sign in</h2>
          </div>
          
          <!-- Error Alert -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Email" 
                  type="email" 
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  autofocus>
              </div>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Password" 
                  type="password" 
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              </div>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
            
            <div class="text-center">
              <button 
                type="submit" 
                class="btn btn-primary my-4"
                [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-12 text-center">
          <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
